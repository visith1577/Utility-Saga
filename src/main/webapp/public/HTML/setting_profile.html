<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/setting_profile.css">
    <title>Account Setting</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>User Setting</h2>
    
            <label for="Name">Name:</label>
            <p></p>    

            <label for="email">Email:</label>
            <p></p>

            <label for="phone">Phone Number:</label>
            <p></p>

            
            <button type="button">Save Profile</button>
        </section>
    
        <section>
            <h2>Account  Settings</h2>
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
            <label for="language">Preferred Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="sinhala">Sinhala</option>
                <option value="tamil">Tamil</option>
            </select>
    
            <button type="button">Save Account Settings</button>
            <button type="button">Edit Account Settings</button>

        </section>
    
        <section>
            <h2>Appearance Settings</h2>
    
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
    
            <label for="fontSize">Font Size:</label>
            <select id="fontSize" name="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
    
            <button type="button">Save Appearance Settings</button>
        </section>
    
        <section>
            <h2>Service Settings</h2>
            <h3>Electricity Settings</h3>

            <label for="accountdetails_electricity">Your Current Electricity Accounts:</label>
            <ul>
                <li>Account 1: </li>
                <li>Account 2: </li>
            </ul>

            <button type="button" class="Edit">Edit Accounts</button>
            <button type="button" class="Delete">Delete Accounts</button>
            <button type="button" class="Add">Add Accounts</button>

    
            <label for="electricityNotifications">Receive Notifications:</label>
            <select id="electricityNotifications" name="electricityNotifications">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="electricityNotifications">Email Notifications:</label>
            <select id="electricityE-Notifications" name="electricityE-Notifications">
                <option value="yes">Enable</option>
                <option value="no">Disable</option>
            </select>
    
            <label for="electricityThreshold">Usage Threshold (kWh):</label>
            <input type="number" id="electricityThreshold" name="electricityThreshold" placeholder="Set usage threshold">
    
            <button type="button">Save Electricity Settings</button>
        </section>
    
        <section>
            <h3>Water Settings</h3>
    
            <label for="accountdetails_water">Your Current Water Accounts:</label>
            <ul>
                <li>Account 1: </li>
                <li>Account 2:</li>
            </ul>
            <button type="button" class="Edit">Edit Accounts</button>
            <button type="button" class="Delete">Delete Accounts</button>
            <button type="button" class="Add">Add Accounts</button>

    
            <label for="waterNotifications">Receive Notifications:</label>
            <select id="waterNotifications" name="waterNotifications">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="waterENotifications">Email Notifications:</label>
            <select id="waterE-Notifications" name="waterE-Notifications">
                <option value="yes">Enable</option>
                <option value="no">Disable</option>
            </select>
    
            <label for="waterThreshold">Usage Threshold (liters):</label>
            <input type="number" id="waterThreshold" name="waterThreshold" placeholder="Set usage threshold">
    
            <button type="button">Save Water Settings</button>
        </section>
    </div>
</body>
</html>
