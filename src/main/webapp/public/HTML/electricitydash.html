<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/login/user/electrcitydshbaord.css">

    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <div class="container">
            <aside class="sidebar">
                <ul class="menu-list">
                    <li>
                        <div class="menu-container">
                            <button class="icon" id="menu">
                                <img src="../images/round-menu.svg" alt="menu" />
                            </button>
                        </div>
                    </li>
                    <div class="top-buttons">
                        <li>
                            <button class="icon" id="home">
                                <img src="../images/home-outline.svg" alt="home" />
                            </button>
                        </li>
                        <li>
                            <button class="icon" id="service">
                                <img src="../images/service-plan.svg" alt="service" />
                            </button>
                        </li>
                        <li>
                            <button class="icon" id="bills">
                                <img src="../images/bill.svg" alt="bills" />
                            </button>
                        </li>
                        <li>
                            <button class="icon" id="analysis">
                                <img src="../images/report.svg" alt="analysis" />
                            </button>
                        </li>
                        <li>
                            <button class="icon" id="report">
                                <img src="../images/event-schedule.svg" alt="report" />
                            </button>
                        </li>
                    </div>
                    <div class="bottom-buttons">
                        <li>
                            <button class="icon" id="settings">
                                <img src="../images/settings-outline.svg" alt="settings" />
                            </button>
                        </li>
                        <li>
                            <button class="icon" id="help">
                                <img src="../images/help-outline.svg" alt="help" />
                            </button>
                        </li>
                    </div>
                </ul>
            </aside>
        </div>
    </div>
</body>
<script src="../JS/electricitydash.js"></script>

</html>
