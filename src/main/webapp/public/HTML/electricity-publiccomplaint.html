<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  type="text/css" rel="stylesheet" href="../CSS/forms.css">
  <title>Water-Complaints</title>
</head>
<body>
  <div class="formbox electricity">
    <form>
      <h2>Electricity Services - Public complaints</h2>
      <div class="formbody">
        <div class="forminput">
          <select name="Catogery" id="Cateogry" required>
              <option value="Breakdown">Breakdown</option>
              <option value="ServiceRequest">Service Request</option>
          </select>
          <label for="ComplainCategory">Complaint Cateogry</label>
        </div>



        <div class="forminput">
          <input type="text" required>
          <!-- <div class="underline"></div> -->
          <label for="AccountNum">Account Number</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <!-- <div class="underline"></div> -->
          <label for="CusNIC">NIC</label>
        </div>

        <div class="forminput">
          <input type="email" required>
          <!-- <div class="underline"></div> -->
          <label for="Email">Email Address</label>
        </div>
        
        <div class="forminput">
          <input type="tel" required >
          <!-- <div class="underline"></div> -->
          <label for="Telnum">Telephone Number</label>
        </div>

        <div class="forminput">
          <textarea rows="1" cols="1" required></textarea>
          <label for="">Complaint Description</label>
          <br />
        </div>
      </div>
      <div class="formbtn">
        <button type="submit" class="submitbtn electricitybtn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
