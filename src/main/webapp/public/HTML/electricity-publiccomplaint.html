<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  type="text/css" rel="stylesheet" href="../CSS/forms.css">
  <title>Water-Complaints</title>
</head>
<body>
  <div class="formbox electricity">
    <form>
      <h2>Electricity Services - Public complaints</h2>
      <div class="formbody">
        <div class="forminput">
          <select name="Catogery" id="Cateogry" required>
              <option value="Breakdown">Breakdown</option>
              <option value="ServiceRequest">Service Request</option>
          </select>
          <label for="ComplainCategory">Complaint Cateogry</label>
        </div>

        <div class="forminput ">
          <select name="complaint_type" id="complaint_type" required>
              <option value="Supplyfailed_at_premises">Supply failed at premises</option>
              <option value="Supplyfailed_at_area">Supply failed at area</option>
              <option value="One_Phase_out">One Phase out</option>
              <option value="Broken_Servicewire">Broken Service wire</option>
              <option value="Broken_Conductor">Broken Conductor</option>
              <option value="Abnormal_LowVoltage">Abnormal/Low Voltage</option>
              <option value="High_Voltage">High Voltage</option>
              <option value="Meter_Burning">Meter Burning</option>
              <option value="Flashing_Insulators">Flashing Insulators</option>
              <option value="Neutral_Leak">Neutral Leak</option>
              <option value="Others">Others</option>
          </select>
          <label for="complaint_type">Complaint Type</label>
        </div>
        
        <div class="forminput">
          <input type="text" required>
          <label for="CustomerName">Customer Name</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <!-- <div class="underline"></div> -->
          <label for="AccountNum">Account Number</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <!-- <div class="underline"></div> -->
          <label for="CusNIC">NIC</label>
        </div>

        <div class="forminput">
          <input type="email" required>
          <!-- <div class="underline"></div> -->
          <label for="Email">Email Address</label>
        </div>
        
        <div class="forminput">
          <input type="tel" required >
          <!-- <div class="underline"></div> -->
          <label for="Telnum">Telephone Number</label>
        </div>

        <div class="forminput">
          <textarea rows="1" cols="1" required></textarea>
          <label for="">Complaint Description</label>
          <br />
        </div>
      </div>
      <div class="formbtn">
        <button type="submit" class="submitbtn electricitybtn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
