<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water - New Connection Form</title>
  <link  type="text/css" rel="stylesheet" href="../../CSS/forms.css">
</head>
<body>
  <div class="formbox water">
    <form>
      <h2>Water Services - New Connection Request</h2>
      <div class="formbody">
        <div class="forminput">
          <select name="Title" id="Title" required>
              <option value="Mr">Mr.</option>
              <option value="Mrs">Mrs.</option>
              <option value="Miss">Miss</option>
          </select>
          <label for="Title">Title</label>
        </div>
        
        <div class="forminput">
          <input type="text" required>
          <label for="Initial">Initial</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <label for="Name">Name</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <label for="Address">Address</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <label for="NewConnectionAddress">New Connection Address</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <label for="NIC">NIC</label>
        </div>

        <div class="forminput">
          <input type="email" required>
          <label for="Email">Email Address</label>
        </div>
        
        <div class="forminput">
          <input type="tel" required>
          <label for="Telnum">Telephone Number(Fixed)</label>
        </div>

        <div class="forminput">
          <input type="tel" required>
          <label for="Telnum">Telephone Number(Mobile)</label>
        </div>

        <div class="forminput">
          <input type="text" required>
          <label for="NearestAccNum">Nearest Account Number</label>
      </div>
      </div>
      
      <div class="formbtn">
        <button type="submit" class="submitbtn waterbtn">Submit</button>
      </div>
      
    </form>
  </div>
</body>
</html>
