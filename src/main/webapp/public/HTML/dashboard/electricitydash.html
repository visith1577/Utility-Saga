<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="../../CSS/dashboards/electricity.css" rel="stylesheet" type="text/css">

        <title>Dashboard</title>
    </head>

    <body>
        <div class="dashboard">
            <div class="sidebar-container">
                <aside class="sidebar">
                    <ul class="sidebar__items">
                        <li class="sidebar__container">
                            <button class="icon" id="menu">
                                <img alt="menu" src="../../images/round-menu.svg"/>
                            </button>
                        </li>
                        <li class="sidebar__item main-btn">
                            <a class="icon" href="../pages/services.jsp" id="home">
                                <img alt="home" src="../../images/home-outline.svg">
                            </a>
                        </li>
                        <li class="sidebar__item main-btn">
                            <a class="icon" id="service">
                                <img alt="service" src="../../images/service-plan.svg"/>
                            </a>
                        </li>
                        <li class="sidebar__item main-btn">
                            <a class="icon" id="bills">
                                <img alt="bills" src="../../images/bill.svg"/>
                            </a>
                        </li>
                        <li class="sidebar__item main-btn">
                            <a class="icon" id="analysis">
                                <img alt="analysis" src="../../images/report.svg"/>
                            </a>
                        </li>
                        <li class="sidebar__item main-btn">
                            <a class="icon" id="report">
                                <img alt="report" src="../../images/event-schedule.svg"/>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a class="icon" id="settings">
                                <img alt="settings" src="../../images/settings-outline.svg"/>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a class="icon" id="help">
                                <img alt="help" src="../../images/help-outline.svg"/>
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>
        </div>
    </body>
    <script src="../../JS/electricitydash.js"></script>
</html>
